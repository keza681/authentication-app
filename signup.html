<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Firebase Authentication
    </title>
    <link rel="stylesheet" href="cssFile.css">
</head>

<body>

    <div id="login-box">
        <div class="left">
            <h1>Log In</h1>
            <input type="text" id="username" name="username" placeholder="username" />

            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />

            <input type="submit" id="signUp" name="signup_submit" value="sign up" />
        </div>

        <div class="right">
            <span class="loginwith">Sign in with <br>social network</span>

            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with twitter</button>
            <button class="social-signin google">Log in with google</button>

        </div>

    </div>
    
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCeQGEbfM34UvBNf2L5W0__ARytkDLdxUc",
      authDomain: "authentication-appli.firebaseapp.com",
      databaseURL: "https://authentication-appli-default-rtdb.firebaseio.com",
      projectId: "authentication-appli",
      storageBucket: "authentication-appli.appspot.com",
      messagingSenderId: "134624580281",
      appId: "1:134624580281:web:21d721f7c9764c90180168"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();


   signUp.addEventListener("click",(e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in 
          const user = userCredential.user;

          set(ref(database, 'users/' + user.uid),{
              username: username,
              email: email
          })
          alert('user created');
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert('errorMessage');
              // ..
          });

    });
    

    login.addEventListener("click",(e)=>{
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
               // Signed in 
               const user = userCredential.user;

               const dt = new Date();
               update(ref(database, 'users/' + user.uid),{
                 last_login: dt,
               })

               alert('User logged In!');
               // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

            alert('errorMessage');

        });
        
    });

    </script>

</html>
